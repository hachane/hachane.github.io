<table class="cv-entry">
    <tr>
      <td class="cv-entry-left"><strong>{{ cv-entry.title }}</strong></td>
      <td class="cv-entry-right"><strong>{{ cv-entry.place }}</strong></td>
    </tr>
    <tr>
      <td class="cv-entry-left"><em>{{ cv-entry.subtitle }}</em></td>
      <td class="cv-entry-right"><em>{{ cv-entry.time }}</em></td>
    </tr>
    <tr>
      <td class="cv-entry-description" colspan="2">{{ cv-entry.description }}</td>
    </tr>
  </table>
